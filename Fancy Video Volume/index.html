<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous"> -->
</head>
<body>

  <div class="video-container">

    <div class="video-layout">

        <video class="video" src="img/videoplayback.mp4"></video>

      <div class="control-layout">
        
        <!-- <div class="progress-bar">
          <div class="progress-filled" value="0"></div>
        </div> -->

        <progress value="0" max="53"></progress>

        <div class="controlers">

          <div class="play">
            <ion-icon name="play"></ion-icon>
            <ion-icon name="pause"></ion-icon>
          </div>

          <input class="range skip" type="range" name="" id="" value="0">
          <input class="range vol" type="range" name="" id="" value="100">

          <div class="back">
            <ion-icon class="back-icon" name="play-back"></ion-icon>
            <span>10s</span>
          </div>

          <div class="forward">
            <ion-icon class="forward-icon" name="play-forward"></ion-icon>
            <span>10s</span>
          </div>
        </div>
      </div>
    </div>

  </div>








    
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>    
<!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script> -->
<script src="js/index.js"></script>    
</body>
</html>
